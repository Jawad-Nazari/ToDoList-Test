<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d7d1a0422d.js" crossorigin="anonymous"></script>
  <title>To Do List App</title>
</head>

<body>
  <h2 class="title">My To Do App</h2>
  <div class="main">
    <div class="header">
      <h3 class="tasksTitle">Today's To Do List</h3>
    </div>
    <form class="form">
      <div class="addTask">
        <input class="input" type="text" placeholder="Add to your todo list..." />
        <span class="addBtn">&#8617;</span>

      </div>
    </form>
    <ul id="myTaskList">

    </ul>
    <button class="btn">Clear All Completed</button>






  </div>
</body>

</html>
